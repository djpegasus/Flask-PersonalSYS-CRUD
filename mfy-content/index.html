{% extends "layouts/indexLayout.html" %}
{% block bodyArea %}
    <form class="hidden_tag" method="post">
        <section class="vh-100 gradient-custom" style="background-color: #508bfc;">

            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">GİRİŞ</h2>
                        <p class="text-white-50 mb-5">Lütfen Kullanıcı Adı ve Parolanızı Giriniz!</p>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input name="username" type="text" id="username" class="form-control form-control-lg" placeholder="Kullanıcı Adı"/>
                            <label class="form-label" for="username">Kullanıcı Adı</label>
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input name= "password" type="password" id="password" class="form-control form-control-lg" placeholder ="Parola"/>
                            <label class="form-label" for="password">Parola</label>
                        </div>
                        <p class="small mb-5 pb-lg-2"><a data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="text-white-50" href="#">Parolamı Unuttum</a></p>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Giriş</button>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </form>
    <!-- Modal: Parolamı Unuttum -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow">
        <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Parolamı Unuttum</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
            <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">E-posta adresiniz</label>
                <input type="email" class="form-control" name="email" required placeholder="ornek@mail.com">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sıfırlama Bağlantısı Gönder</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>    
{% endblock bodyArea %}
