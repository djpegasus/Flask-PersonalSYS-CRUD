{% extends "layouts/indexLayout.html" %}

{% block bodyArea %}
    <form class="hidden_tag" method="post">
        <section class="vh-100 gradient-custom" style="background-color: #508bfc;">

            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                        <h4 class="fw-bold mb-2 text-uppercase">PAROLA DEĞİŞTİRME</h4>
                        <p class="text-white-50 mb-5">Lütfen Yeni Parolanızı Giriniz!</p>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label class="form-label" name="username">Kullanıcı Adı :</label> <a style="color:#FFFFFF; text-transform: uppercase;">{{session["username"]}}</a>
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input name= "password" type="password" id="password" class="form-control form-control-lg" placeholder ="Password"/>
                            <label class="form-label" for="password">Parola</label>
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input name= "confirm" type="password" id="confirm" class="form-control form-control-lg" placeholder ="Re-Password"/>
                            <label class="form-label" for="confirm">Parola Tekrarla</label>
                        </div>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Güncelle</button>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </form>
{% endblock bodyArea %}
