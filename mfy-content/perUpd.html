{% extends "layouts/layout.html" %}

{% block bodyArea %}
<div>
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
</div>
<div class="container" id="layoutSidenav_content">
    <h2 class="">&nbsp</h2>
    <h2 class="">&nbsp</h2>
	<div class="row ">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
                    <!--Form with header-->
                    <form method="post">
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-user-circle"></i> Personel Güncelle</h3>
                                    <p class="m-0">Personel Kaydı Güncelleme Ekranı</p>
                                </div>
                            </div>
                            <div class="card-body p-3">
                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Kodu</div>
                                        </div>
                                        <input type="text" disabled class="form-control" id="username" name="username" placeholder="Personel Kodu" value="{{personel.username}}"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Adı</div>
                                        </div>
                                        <input type="text" disabled class="form-control" id="name" name="name" value="{{personel.name}}"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Soyadı</div>
                                        </div>
                                        <input type="text" class="form-control" id="surname" name="surname" value="{{personel.surname}}"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Kimlik No</div>
                                        </div>
                                        <input type="text" disabled class="form-control" id="id_no" name="id_no" value="{{personel.id_no}}"></input>
                                    </div>
                                </div>                                
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Telefon</div>
                                        </div>
                                        <input type="tel" class="form-control" id="tel" name="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" value="{{personel.tel}}"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">E-Posta</div>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email" value="{{personel.email}}"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Ünvan</div>
                                        </div>
                                        <input type="text" class="form-control" id="unvan" name="unvan" value="{{personel.unvan}}"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Departman</div>
                                        </div>
                                        <input type="text" class="form-control" id="dept" name="dept" value="{{personel.dept}}"></input>
                                    </div>
                                </div>
                                &nbsp;
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info">Güncelle</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--Form with header-->
                </div>
	</div>
</div>
{% endblock bodyArea %}
